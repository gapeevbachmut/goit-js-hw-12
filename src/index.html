<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>goit-js-hw-12</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>

  <main>
    <div class="intro">
      <div class="video">
        <video class="video-media" src="./img/home.mp4" autoplay loop muted poster="./img/love.jpg"></video>
      </div>

      <div class="intro-content">
        <h1 class="title">Домашнє завдання №12</h1>
        <form class="form">
          <label>
            <input class="input" type="text" name="search-text" placeholder="Search images...">
            <!-- прибрав - required -->
          </label>
          <button class="form-btn" type="submit">Search</button>


        </form>

        <div class="container">
          <ul class="list gallery"></ul>
        </div>
        <div class="more ">
          <button type="button" class="form-btn btn-more hidden">Load more</button>
          <span class="loader hidden"></span>
        </div>


      </div>
    </div>
  </main>
  <script src="./main.js" type="module"></script>
</body>

</html>
